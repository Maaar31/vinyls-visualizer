<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur Spotify - Vinyle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #0f0f23 50%, #1a0a1a 75%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Particules d'arrière-plan */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(29, 185, 84, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }
        
        /* Conteneur principal */
        .visualizer {
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        /* Conteneur du vinyle */
        .vinyl-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            perspective: 1000px;
        }
        
        .vinyl {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 3s linear infinite;
            transition: animation-play-state 0.3s ease;
        }
        
        .vinyl.paused {
            animation-play-state: paused;
        }
        
        @keyframes spin {
            from { transform: rotateZ(0deg); }
            to { transform: rotateZ(360deg); }
        }
        
        /* Disque vinyle */
        .record {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center, #1a1a1a 15%, transparent 15.5%),
                radial-gradient(circle at center, #2a2a2a 25%, transparent 25.5%),
                radial-gradient(circle at center, #1a1a1a 35%, transparent 35.5%),
                radial-gradient(circle at center, #2a2a2a 45%, transparent 45.5%),
                linear-gradient(135deg, #0a0a0a, #2a2a2a);
            position: relative;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.8),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        
        /* Centre du vinyle */
        .record-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1db954, #1ed760);
            box-shadow: 
                0 8px 20px rgba(29, 185, 84, 0.4),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        /* Pochette d'album */
        .album-cover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            z-index: 2;
        }
        
        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Informations de la piste */
        .track-info {
            color: white;
            margin-bottom: 25px;
        }
        
        .track-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #1db954, #1ed760, #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .track-artist {
            font-size: 18px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
        }
        
        .track-album {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Barre de progression */
        .progress-container {
            margin: 25px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1db954, #1ed760);
            width: 0%;
            border-radius: 3px;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: -10px;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Contrôles */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: rgba(29, 185, 84, 0.2);
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.3);
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1db954, #1ed760);
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.4);
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(29, 185, 84, 0.6);
        }
        
        /* Visualiseur audio */
        .audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 3px;
            margin-top: 20px;
            height: 40px;
        }
        
        .bar {
            width: 4px;
            background: linear-gradient(to top, #1db954, #1ed760, #ffffff);
            border-radius: 2px;
            animation: pulse 0.8s infinite ease-in-out alternate;
        }
        
        .bar:nth-child(2n) { animation-delay: 0.1s; }
        .bar:nth-child(3n) { animation-delay: 0.2s; }
        .bar:nth-child(4n) { animation-delay: 0.3s; }
        
        @keyframes pulse {
            0% { height: 10px; opacity: 0.4; }
            100% { height: 35px; opacity: 1; }
        }
        
        /* Effets de survol */
        .visualizer:hover .vinyl {
            filter: drop-shadow(0 0 20px rgba(29, 185, 84, 0.3));
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .visualizer {
                padding: 30px 20px;
            }
            
            .vinyl-container {
                width: 250px;
                height: 250px;
            }
            
            .track-title {
                font-size: 24px;
            }
        }
    </style>
</head>

                    if (state) {

        // Fonction pour basculer la lecture/pause
        async function togglePlay() {

        }
        
        // Fonction pour passer à la piste précédente
        async function previousTrack() {
            if (!player) return;
            
            await player.previousTrack();

        }

            if (!player) return;

        }
        
        // Fonction pour mettre à jour les informations de la piste
        function updateTrackInfo() {
            const track = tracks[currentTrackIndex];
            document.getElementById('trackTitle').textContent = track.title;
            document.getElementById('trackArtist').textContent = track.artist;
            document.getElementById('trackAlbum').textContent = track.album;

        // Fonction pour réinitialiser la progression
        function resetProgress() {
            currentProgress = Math.random() * 60 + 10; // Progression aléatoire entre 10% et 70%
            document.getElementById('progressFill').style.width = currentProgress + '%';
        }
        
        // Simulation de la progression de la musique
        function simulateProgress() {
            if (isPlaying) {
                currentProgress += 0.1;
                if (currentProgress >= 100) {
                    nextTrack();
                    currentProgress = 0;
                }
                document.getElementById('progressFill').style.width = currentProgress + '%';
                
                // Mettre à jour le temps actuel
                const totalSeconds = parseTimeToSeconds(tracks[currentTrackIndex].duration);
                const currentSeconds = Math.floor((currentProgress / 100) * totalSeconds);
                document.getElementById('currentTime').textContent = formatTime(currentSeconds);
            }
        }
        
        // Convertir le temps au format "mm:ss" en secondes (tolérant)
        function parseTimeToSeconds(timeString) {
            if (!timeString || typeof timeString !== 'string') return 0;
            const parts = timeString.split(':').map(Number);
            if (parts.length === 1) return isNaN(parts[0]) ? 0 : parts[0];
            const [minutes = 0, seconds = 0] = parts;
            if (isNaN(minutes) || isNaN(seconds)) return 0;
            return minutes * 60 + seconds;
        }
        
        // Formater les secondes au format "mm:ss"
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        // Créer les particules d'arrière-plan
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Synchronise l'UI play/pause (texte du bouton, animation du vinyle et barres)
        function syncPlayUI() {
            const vinyl = document.getElementById('vinyl');
            const playBtn = document.getElementById('playBtn');
            const bars = document.querySelectorAll('.bar');

            if (isPlaying) {
                vinyl.classList.remove('paused');
                playBtn.textContent = '⏸';
                bars.forEach(bar => bar.style.animationPlayState = 'running');
            } else {
                vinyl.classList.add('paused');
                playBtn.textContent = '▶';
                bars.forEach(bar => bar.style.animationPlayState = 'paused');
            }
        }

        // Animation des barres du visualiseur
        function animateVisualizer() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                const height = Math.random() * 30 + 10;
                bar.style.height = height + 'px';
            });
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initialisation de l\'application...');
            
            // Configurer le bouton de connexion Spotify
            const spotifyConnectBtn = document.getElementById('spotifyConnectBtn');
            if (spotifyConnectBtn) {
                console.log('Bouton de connexion Spotify trouvé, ajout du gestionnaire d\'événements');
                spotifyConnectBtn.addEventListener('click', connectToSpotify);
            } else {
                console.error('Bouton de connexion Spotify non trouvé!');
            }

            createParticles();
            
            // Vérifier si on revient d'une authentification Spotify
            const params = getHashParams();
            if (params.access_token) {
                // Sauvegarder le token
                accessToken = params.access_token;
                
                // Cacher le bouton de connexion
                document.getElementById('spotifyLogin').style.display = 'none';
                
                // Initialiser le lecteur Spotify
                initSpotifyPlayer();
            } else {
                // Mode démonstration
                updateTrackInfo();
                resetProgress();
                syncPlayUI();
                
                // Démarrer les animations de démonstration
                setInterval(simulateProgress, 100);
                setInterval(animateVisualizer, 200);
            }
        });
    </script>
</body>
</html>
